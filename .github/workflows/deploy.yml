name: Deploy website

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Prepare Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir -p dist
          cp index.html style.css health.html dist/

      - name: Check dist content
        run: |
          echo "Files in dist:"
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist

  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_BASE64 }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy site
        run: |
          rsync -avz dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Ping the deployed site (server-side)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            if curl -f http://localhost/health.html; then
              echo "Site is up and running!"
            else
              echo "Health page not found!"
              exit 1
            fi
          EOF
